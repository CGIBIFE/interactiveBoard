<div class="retro-wrapper">
  <div class="scroll-wrapper">
  <div *ngFor="let column of columns" class="column">
    <h3>{{column}}</h3>
  </div>
    <div class="column" (click)="showAddButton()">
      <input type="text" class="form-control mb-2" placeholder="column name" [(ngModel)]="columnName" (keyup.enter)="addColumn($event)" *ngIf="enableAdd">
    </div>
  </div>
</div>
